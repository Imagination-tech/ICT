<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; padding: 20px;">

<h2>Place Your Order</h2>

<form action="https://formsubmit.co/oladejimueezimagination@gmail.com" method="POST">

    <input type="hidden" name="_captcha" value="false">

    <label>Your Name</label>
    <input type="text" name="name" required><br><br>

    <label>Your Phone Number</label>
    <input type="text" name="phone" required><br><br>

    <label>Item</label>
    <input type="text" id="item" name="item" readonly><br><br>

    <label>Additional Notes</label>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Submit Order</button>

    <input type="hidden" name="_next" value="https://oladejimueezimagination-code.github.io/ICT/thankyou.html">

</form>

<script>
  // Auto-fill item from URL
  const params = new URLSearchParams(window.location.search);
  document.getElementById('item').value = params.get('item');
</script>

</body>
</html>
